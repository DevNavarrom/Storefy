
<div class="w-full max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
  <a href="#" class="flex justify-center items-center">
      <img class="p-8 rounded-t-lg h-48 w-40" src="{{modelProduct.image}}" alt="product image" />
  </a>
  <div class="px-5 pb-5">
      <div class="flex flex-col justify-center items-center">
          <h5 class="text-xl font-semibold tracking-tight text-gray-900 dark:text-white">{{modelProduct.name}}</h5>
      </div>
      <div class="flex justify-center items-center mt-2.5 mb-2 w-full">
          <span class="bg-blue-100 text-blue-800 text-xs font-semibold px-2.5 py-0.5 rounded dark:bg-blue-200 dark:text-blue-800">{{modelProduct.description}}</span>
      </div>
      <div class="flex flex-row justify-center items-center mb-2">
        <span *ngFor="let item of modelProduct.tags" class="bg-indigo-100 text-indigo-800 text-xs font-medium mr-2 px-2.5 py-0.5 rounded-full dark:bg-indigo-900 dark:text-indigo-300">{{item}}</span>
      </div>
      <div class="flex items-center justify-between">
          <span class="text-base font-bold text-gray-900 dark:text-white">{{modelProduct.price | currency}}</span>
          <div class="flex flex-row space-x-1">
            <button (click)="navigate()" class="text-blue-700 border border-blue-700 hover:bg-blue-700 hover:text-white focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-full text-sm p-2.5 text-center inline-flex items-center dark:border-blue-500 dark:text-blue-500 dark:hover:text-white dark:focus:ring-blue-800 dark:hover:bg-blue-500">
              <svg xmlns="http://www.w3.org/2000/svg" height="1em" fill="currentColor" viewBox="0 0 512 512">
                <path d="M362.7 19.3L314.3 67.7 444.3 197.7l48.4-48.4c25-25 25-65.5 0-90.5L453.3 19.3c-25-25-65.5-25-90.5 0zm-71 71L58.6 323.5c-10.4 10.4-18 23.3-22.2 37.4L1 481.2C-1.5 489.7 .8 498.8 7 505s15.3 8.5 23.7 6.1l120.3-35.4c14.1-4.2 27-11.8 37.4-22.2L421.7 220.3 291.7 90.3z"/>
              </svg>
            </button>
            <button data-modal-target="popup-modal" data-modal-toggle="popup-modal" class="text-red-700 border border-red-700 hover:bg-red-700 hover:text-white focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-full text-sm p-2.5 text-center inline-flex items-center dark:border-red-500 dark:text-red-500 dark:hover:text-white dark:focus:ring-red-800 dark:hover:bg-red-500">
              <svg xmlns="http://www.w3.org/2000/svg" height="1em" fill="currentColor" viewBox="0 0 448 512">
                <path d="M135.2 17.7L128 32H32C14.3 32 0 46.3 0 64S14.3 96 32 96H416c17.7 0 32-14.3 32-32s-14.3-32-32-32H320l-7.2-14.3C307.4 6.8 296.3 0 284.2 0H163.8c-12.1 0-23.2 6.8-28.6 17.7zM416 128H32L53.2 467c1.6 25.3 22.6 45 47.9 45H346.9c25.3 0 46.3-19.7 47.9-45L416 128z"/></svg>
            </button>
          </div>
      </div>
  </div>
</div>

<app-modal-confirm [nameProduct]="modelProduct.name??''" (eventConfirm)="delete()" />
