<div class="flex flex-col justify-center h-auto rounded-lg p-1 mb-4 lg:px-8">
  <div class="px-5 my-5 w-full flex justify-between items-center">
      <h2 class="text-2xl font-extrabold leading-9 tracking-tight text-slate-950">All Product</h2>
      <a [routerLink]="['/products/create']" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
        <svg class="w-4 h-4 text-white dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 18">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 1v16M1 9h16"/>
        </svg>
      </a>
  </div>

  <div class="p-5 h-auto flex justify-center">
      <div class="grid lg:grid-cols-3 gap-2 xl:gap-x-12">
          <div *ngFor="let item of dataProducts.products">
              <app-card-item [modelProduct]="item" />
          </div>
      </div>
  </div>

  <div *ngIf="dataProducts?.total" class="p-5 h-auto flex justify-center">
    <ng-container *ngTemplateOutlet="pagination"></ng-container>
  </div>

</div>

<ng-template #pagination>
  <app-pagination [total]="dataProducts.total" (eventPagination)="getProducts($event)"></app-pagination>
</ng-template>
